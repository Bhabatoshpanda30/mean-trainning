<script>
function add()
{
x=Number(document.getElementById("f1").value);
y=Number(document.getElementById("f2").value);
z=x+y;
document.getElementById("f3").value=z;
}

function sub()
{
x=Number(document.getElementById("f1").value);
y=Number(document.getElementById("f2").value);
a=x-y;
document.getElementById("f4").value=a;
}

function mul()
{
x=Number(document.getElementById("f1").value);
y=Number(document.getElementById("f2").value);
b=x*y;
document.getElementById("f5").value=b;
}

function div()
{
x=Number(document.getElementById("f1").value);
y=Number(document.getElementById("f2").value);
c=x/y;
document.getElementById("f6").value=c;
}
</script>
